<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editor</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.43.0/min/vs/loader.js"></script>
</head>
<body>
  <div class="editor-container">
    <div class="tabs">
      <button class="tab-btn active" data-lang="html">HTML</button>
      <button class="tab-btn" data-lang="css">CSS</button>
      <button class="tab-btn" data-lang="js">JS</button>
      <button id="run-btn">Run</button>
      <button id="download-btn">Download</button>
      <input type="file" id="fileInput" style="display:none" />
      <button id="open-btn">Open File</button>
    </div>
    <div id="editor" class="editor"></div>
    <iframe id="output" class="output"></iframe>
  </div>
  <script src="/assets/js/editor.js"></script>
</body>
</html>
